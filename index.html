<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <i class="ri-indent-increase " id="more_menu_button"></i>
       <aside id="sidebar">
        <div class="head">
            <h1>Coding Class</h1>
            <i class="ri-close-fill " id="hide_menu"></i>
        </div>
        <hr>
        <div class="elements">
            <div class="single_element">
                <i class="ri-dashboard-fill"></i>
                <h2>Dashboard</h2>
            </div>
            <div class="single_element">
                <i class="ri-links-line"></i>
                <h2>Shortcuts</h2>
            </div>
            <div class="single_element">
                <i class="ri-align-left"></i>
                <h2>Overview</h2>
            </div>
            <div class="single_element">
                <i class="ri-calendar-event-line"></i>
                <h2>Events</h2>
            </div>
            <div class="single_element">
                <i class="ri-question-fill"></i>
                <h2>About</h2>
            </div>
            <div class="single_element">
                <i class="ri-list-check"></i>
                <h2>Services</h2>
            </div>
            <div class="single_element">
                <i class="ri-phone-line"></i>
                <h2>Contact</h2>
            </div>
            <div class="single_element">
                <i class="ri-wechat-line"></i>
                <h2>Feedback</h2>
            </div>
        </div>

        <footer>
            <i class="ri-facebook-fill" id="facebook"></i>
            <i class="ri-instagram-line" id="instagram"></i>
            <i class="ri-linkedin-fill" id="linkedin"></i>
            <i class="ri-twitter-fill" id="twitter"></i>
        </footer>
        
       </aside>
    </div>
</body>
<script src="index.js"></script>
</html>
